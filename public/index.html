<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">iChat <i class="fas fa-comment chat-logo"></i></h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          name="name-input"
          id="name-input"
          value="anonymous"
          class="name-input"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <!-- <li class="message-left">
          <p class="message">
            Hello frient
            <span>bluebird - 26 July 10:40</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            Hello frient
            <span>bluebird - 26 July 10:40</span>
          </p>
        </li> -->
        <li class="message-feedback">
          <p class="feedback" id="feedback">Rahul is typing a message</p>
        </li>
      </ul>
      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: 3</h3>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA=="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
